<head>
    <title>Hidroponia</title>
    <meta http-equiv="Cache-Control" content="no-store" />        
</head>
<div class="container">
  <div class="row">
    <div class="col-lg-6">
    	<div class="form-group">
    		<label for="plant_code">CÃ³digo: </label>
       	<input id="plant_code" type="text" ng-model='plant_selected.code' class="form-control" />
      </div>
    	<div class="form-group">
    		<label for="plant_date">Fecha: </label>
       	<input id="plant_date" type="datetime" ng-model='plant_selected.creation_date' class="form-control" />
      </div>
    	<div class="form-group">
    		<label for="plant_type_id">Tipo: </label>
        <select id="plant_type_id" ng-model="plant_selected.type_id" ng-options="pt._id as pt.name for pt in plant_types | orderBy: ['name']" class="form-control" /> 
      </div>
      <div  layout="row" class="form-group layout-row">
        <label for="plant_growth" style="padding-right: 10px; padding-top: 10px">Crecimiento: </label>
        <input id="plant_growth" type="number" ng-model='sel_plant_growth.value' class="form-control" />
        <button ng-click='register_growth(plant_selected._id)' class="btn-primary" style="padding-left: 10px; margin-left:10px">
          <i class="glyphicon glyphicon-plus"></i>
        </button>
      </div>
      <button ng-click='update_plant(plant_selected._id)' class="btn-primary">Guardar</button>
      <button ng-click='show_nursery(sel_nursery._id)' class="btn-primary">Cancelar</button>
    </div>
  </div>
</div>
