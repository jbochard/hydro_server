<div class="row">
	<div class="col-lg-5">
		<h2>{{nursery.name}}</h2>
		<table class="nursery">
			<tbody>
				<tr ng-repeat="r in range(nursery.dimensions.width)">
					<td class="bucket" ng-click="select_bucket(r * nursery.dimensions.length + c + 1) " ng-class="{ nursery_taken: has_bucket(nursery, r * nursery.dimensions.length + c + 1), bucket_selected : selected_bucket == (r * nursery.dimensions.length + c + 1) } "  ng-repeat="c in range(nursery.dimensions.length)">{{r * nursery.dimensions.length + c + 1 }}</td>
				</tr>
			</tbody>
		</table>
	</div>
	<div class="col-lg-4">
		<h2>Plantas</h2>
		<div class="bodycontainer scrollable">
			<table class="table table-hover table-condensed table-scrollable">
			    <tbody>
			    	<tr ng-repeat="plant in plants">
			    		<td>{{plant.type}}</td>
			    		<td>{{plant.creation_date}}</td>
			    		<td>{{plant.bucket.nursery_id}}</td>
			    		<td>{{plant.bucket.nursery_position}}</td>
			    	</tr>
			    </tbody>
			</table>
		</div>
	</div>
</div>
