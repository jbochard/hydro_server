<div style="container">
	<h2>Agregar contenedor</h2>
	<div style="table">
  		<div class="row" style="margin-bottom: 10px">
      		<div class="col-lg-6">
      			<label>Nombre</label>
      			<input type="text" ng-model='new_nursery.name' class="form-control" />
      		</div>
    	</div>
      <div class="row" style="margin-bottom: 10px">
          <div class="col-lg-6">
            <label>Descripci√≥n</label>
            <input type="text" ng-model='new_nursery.description' class="form-control" />
          </div>
      </div>
  		<div class="row" style="margin-bottom: 10px">
      		<div class="col-lg-6">
      			<label>Tipo</label>
      			<select ng-model="new_nursery.type" ng-options="nursery.type as nursery.name for nursery in nursery_types | orderBy: ['name']" class="form-control" />
      		</div>
    	</div>
  		<div class="row" style="margin-bottom: 10px" ng-show="new_nursery.type != 'plantpot'">
      		<div class="col-lg-6">
      			<label>Largo</label>
      			<input type="number" min="1" ng-model='new_nursery.dimensions.length' class="form-control" />
      		</div>
    	</div>
  		<div class="row" style="margin-bottom: 10px" ng-show="new_nursery.type != 'plantpot'">
      		<div class="col-lg-6">
      			<label>Ancho</label>
      			<input type="number" min="1" ng-model='new_nursery.dimensions.width' class="form-control" />
      		</div>
    	</div>
  		<div class="row" style="padding-top: 10px; padding-left: 15px;">
    		<button ng-click='save_nursery()' class="btn-primary">Guardar</button>
    	</div>
    </div>
</div>
