	<div>
  		<div class="row" style="margin-bottom: 10px">
      		<div class="col-lg-6">
      			<label>Nombre</label>
      			<input type="text" ng-model='new_nursery.name' class="form-control" />
      		</div>
    	</div>
  		<div class="row" style="margin-bottom: 10px">
      		<div class="col-lg-6">

      		<div class="col-lg-6">

      		<div class="col-lg-6">
      			<label>Ancho</label>
      			<input type="number" min="1" ng-model='new_nursery.dimensions.width' class="form-control" />
      		</div>
    	</div>
